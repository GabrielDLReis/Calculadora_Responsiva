<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />

    <title>Calculadora</title>
  </head>

  <body>
    <div id="container" class="sr-only">.</div>

    <section id="center">
      <div id="display">
        <div id="displayData">
          <h1>
            <div class="sr-only object">object</div>
            <div class="display" id="displayTest"></div>
          </h1>
        </div>
      </div>
    </section>
    <main>
      <section id="center">
        <div id="buttons">
          <button id="limparDisplay">CE</button>
          <button id="limparCalc">C</button>
          <button id="backspace"><<</button>
          <button id="operadorDivisao">/</button>
          <button id="tecla7">7</button>
          <button id="tecla8">8</button>
          <button id="tecla9">9</button>
          <button id="operadorMulty">*</button>
          <button id="tecla4">4</button>
          <button id="tecla5">5</button>
          <button id="tecla6">6</button>
          <button id="operadorMinus">-</button>
          <button id="tecla1">1</button>
          <button id="tecla2">2</button>
          <button id="tecla3">3</button>
          <button id="operadorPlus">+</button>
          <button id="inverter">+=</button>
          <button id="tecla0">0</button>
          <button id="decimal">,</button>
          <button id="igual">=</button>
        </div>
      </section>
    </main>
    <script src="/calc.js"></script>
  </body>
</html>
